
<ion-header>

  <ion-navbar>
    <ion-title>Choose a category!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyCategory">

<ion-list class="list">
  <ion-item  *ngFor="let item of categories" class="list">
    <ion-thumbnail item-start class="list"> 
      <img [src]="item.url"  >
    </ion-thumbnail>
    <h2>{{ item.title }}</h2>
    <p class="description">{{ item.description }}</p>
    <button ion-button color="darkBrown" item-end (click)="select(item)" >Select</button>
  </ion-item>
</ion-list>
