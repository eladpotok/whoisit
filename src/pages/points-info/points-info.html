  <label class="textLabel">
The points is divided to two scenarios.
<br><br>
<b>The first case - The spy Wins:</b>
<br>
Each of the players who voted for the spy, earn 1 Point.
<br>
The spy itself earns 5 Points.
<br>
<br>
<b>The second case - The spy loses:</b>
<br>
This case is devided to two scenarios as well.
<br>
Each of the players who voted for the spy earns 1 Point.
<br>
The spy now has an option to guess what the subject is.
<br>
If he guesses correctly, he earns 3 points, and other players earn nothing.
<br>
If he guesses worng, all other players earn 5 points.
