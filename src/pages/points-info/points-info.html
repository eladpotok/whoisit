The points is divided to two scenarios.
<br><br>
<b>The first case - The mole Wins:</b>
<br>
Each of the players who voted for the mole, earn 1 Point.
<br>
The mole itself earn 5 Points.
<br>
<br>
<b>The second case - The mole loses:</b>
<br>
This case is devided to two scenarios as well.
<br>
Each of the players who voted for the mole earn 1 Point.
<br>
The mole now has an option to guess what the subject is.
<br>
If he guesses correctly, he earns 3 points, and other players earn nothing.
<br>
If he guesses worng, all other players earn 5 points.
